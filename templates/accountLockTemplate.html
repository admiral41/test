<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        .header {
            background-color: #f4f4f4;
            padding: 20px 20px 10px 20px;
            text-align: center;
            color: #000000;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
        }
        .body {
            padding: 30px 40px;
        }
        .body p {
            font-size: 18px;
            line-height: 1.8;
            margin: 15px 0;
        }
        .body a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        .body a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 20px 40px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        .footer img {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:logo" alt="MyEncrypt Logo">
            <h1>Account Locked</h1>
        </div>
        <div class="body">
            <p>Dear User,</p>
            <p>Your account has been locked due to multiple failed login attempts. To unlock your account, please click the link below:</p>
            <p><a href="{{unlockLink}}">Unlock Account</a></p>
            <p>If you did not attempt to log in, please contact our support team immediately.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 MyEncrypt. All rights reserved.</p>
            <img src="cid:footerLogo" alt="MyEncrypt Logo">
        </div>
    </div>
</body>
</html>
